<div class="content" *ngIf="position && item">

  <div class="position">
    <div *ngIf="position == 1">
      <img src="assets/img/1.png">
    </div>
    <div *ngIf="position == 2">
      <img src="assets/img/2.png">
    </div>
    <div *ngIf="position == 3">
      <img src="assets/img/3.png">
    </div>
    <div *ngIf="position > 3">
      <p>#{{ position }}</p>
    </div>
  </div>

  <div class="player">
    <div class="image">
      <img src="assets/img/players/{{item.player.image}}.jpeg">
    </div>
    <div class="name">
      {{item.player.name}}
    </div>
  </div>
  <div class="points">
    {{item.points}} pts
  </div>

</div>
