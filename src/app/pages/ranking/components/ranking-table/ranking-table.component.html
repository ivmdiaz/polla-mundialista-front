<div *ngFor="let item of datasource; index as i" class="container">
  <mat-card class="mat-elevation-z9">
    <mat-card-content>
      <div class="content">

        <div class="position">
          <div *ngIf="i == 0">
            <img src="assets/img/1.png">
          </div>
          <div *ngIf="i == 1">
            <img src="assets/img/2.png">
          </div>
          <div *ngIf="i == 2">
            <img src="assets/img/3.png">
          </div>
          <div *ngIf="i > 2">
            #{{ i+1}}
          </div>
        </div>


        <div class="player">
          <div class="image">
            <img src="assets/img/players/{{item.player.image}}.jpeg">
          </div>
          <div class="name">
            {{item.player.name}}
          </div>
        </div>
        <div class="points">
          {{item.points}} pts
        </div>

      </div>
    </mat-card-content>
  </mat-card>
</div>
